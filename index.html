<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>    
    <link rel="stylesheet" href="style.css">
    </head>
    <body>        
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="datadiv">
                <label>Amount</label> <input type="number"  id="principal">  <br/><br/>
                <label>Interest Rate</label>  <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25"   oninput="updateRate(this.value)"
                onchange="updateRate(this.value)"/><span id="rate_val">10.25%</span> <br/><br/>
                <label>No. of Years </label><input type="number"  id="years">  <br/><br/>
                <button onclick="calculate()">Compute Interest</button> <br/><br/>
                <div class="show_result hide" id="to-show">                  
                    if you deposit<span id="p_amt"> </span><br/><br/>
                    at an intrest rate of<span id="int_rate"> </span><br/>   <br/>         
                    you will receive the amount of<span id="res"> </span><br/>  <br/>
                    for the years<span id="for_years"> </span>
                </div>  
            </div>  
        </div>
            <footer>
                 &#169; This Calculator belongs to Hamwent Rawat
            </footer>
        <script src="script.js"></script>
    </body>
</html>
